<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <table id="calc">
            <tr>
                <td colspan="3">
                    <div id="scr">
                        <input type="text" id="result" readonly>
                    </div>
                </td>
                <td>
                    <button class="bt" value="C" >C</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" class="bt" >
                </td>
                <td>
                    <input type="button" value="2" class="bt" >
                </td>
                <td>
                    <input type="button" value="3" class="bt" >
                </td>
                <td>
                    <input type="button" value="/" class="bt" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="bt" >
                </td>
                <td>
                    <input type="button" value="5" class="bt" >
                </td>
                <td>
                    <input type="button" value="6" class="bt" >
                </td>
                <td>
                    <input type="button" value="*" class="bt">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" class="bt" >
                </td>
                <td>
                    <input type="button" value="8" class="bt" >
                </td>
                <td>
                    <input type="button" value="9" class="bt" >
                </td>
                <td>
                    <input type="button" value="-" class="bt" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" class="bt" >
                </td>
                <td>
                    <input type="button" value="." class="bt" >
                </td>
                <td>
                    <input type="button" value="=" class="bt" >
                </td>
                <td>
                    <input type="button" value="+" class="bt">
                </td>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
